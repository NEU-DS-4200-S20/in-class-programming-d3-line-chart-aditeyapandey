<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D3 Interactive Line Chart</title>

    <link rel="stylesheet" type="text/css" href="linechart.css" />
  </head>
  <body>
    <!-- Load the d3.js library( version 5 minified) -->
    <script src="d3.v4.js"></script>

    <!-- Load the line.js file -->
    <script src="linechartInteractive.js"></script>
    <div class="chartContainer">
      <h1>D3 Interactive Line Chart</h1>

      <!-- Enabling interactivity outside the visualization using filters -->
      <select style="font-size:x-large ;" id="selectbox">
        <option value="all">All Cities</option>
        <option value="austin">Austin</option>
        <option value="newyork">New York</option>
        <option value="sfo">San Francisco</option>
      </select>
      <!-- End of interactivity code the visualization -->
    </div>
  </body>
</html>
